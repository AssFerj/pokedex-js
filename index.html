<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!--Normalize CSS-->

<body>
    <section class="content">
        <h1>Pokedex</h1>
        <ol id="pokemonList" class="list-grid">

                        <li class="type">Poison</li>
                    </ol>
                    <img class="img-list" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">
                </div>
            </li>
            <li class="list-item">
